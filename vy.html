<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi đến Vy Vy Mylove</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            z-index: 10;
            margin: 20px;
            position: relative;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            color: #e91e63;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        p {
            color: #333;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .message {
            font-size: 1.2rem;
            color: #333;
            margin: 30px 0;
            line-height: 1.8;
            font-weight: 300;
        }

        .footer {
            margin-top: 40px;
            color: #e91e63;
            font-size: 0.9rem;
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e91e63;
            transform: rotate(45deg);
            opacity: 0.7;
            z-index: 1;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #e91e63;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes falling {
            0% {
                transform: rotate(45deg) translateY(-100vh) scale(0.6);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(100vh) scale(0.6);
                opacity: 0.7;
            }
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        button {
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #c2185b;
        }

        /* Trang đầu tiên */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
        }

        .gift-button {
            background-color: white;
            color: #e91e63;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            padding: 30px 40px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 350px;
            text-align: center;
        }

        .gift-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(233, 30, 99, 0.4);
        }

        .hidden {
            display: none;
        }

        .main-content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Trang đầu tiên -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="gift-button" id="openGift">
            <div>Một món quà nhỏ...</div>
            <div style="font-size: 1.2rem; margin-top: 10px;">Nhấn vào đây để mở nhé em</div>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="title">Gửi Vy Vy Mylove,</div>
            <div class="message">
                20/10 này anh chúc em luôn rạng rỡ, vui vẻ và được yêu thương.
                <br><br>
                Cảm ơn em vì những khoảnh khắc ấm áp và nụ cười em mang đến mỗi ngày.
                <br><br>
                Mong mọi điều tốt đẹp sẽ luôn bên em.
            </div>
        </div>

        <div class="music-controls">
            <button id="toggleMusic" title="Bật/Tắt nhạc">♫</button>
        </div>
        
        <div class="footer">
            Made with ❤️ for Vy Vy — From: Tuấn Anh — 20/10/2025
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="Fly Me to the Moon.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Tạo hiệu ứng trái tim rơi
        function createFallingHearts() {
            setInterval(function() {
                const heart = document.createElement('div');
                heart.classList.add('heart');

                // Vị trí ngẫu nhiên theo chiều ngang
                const left = Math.random() * 100;
                
                // Kích thước ngẫu nhiên
                const size = Math.random() * 15 + 10;
                
                // Thời gian animation ngẫu nhiên
                const duration = Math.random() * 6 + 4;
                
                heart.style.left = `${left}%`;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.animation = `falling ${duration}s linear forwards`;
                
                document.body.appendChild(heart);
                
                // Xóa trái tim sau khi animation kết thúc
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }, 300); // Tạo trái tim mới mỗi 300ms
        }

        // Điều khiển nhạc nền
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('backgroundMusic');
            const toggleButton = document.getElementById('toggleMusic');
            const welcomeScreen = document.getElementById('welcomeScreen');
            const openGiftButton = document.getElementById('openGift');
            const mainContent = document.getElementById('mainContent');
            
            // Xử lý sự kiện click vào nút mở quà
            openGiftButton.addEventListener('click', function() {
                welcomeScreen.style.opacity = '0';
                setTimeout(() => {
                    welcomeScreen.classList.add('hidden');
                    mainContent.classList.add('show');
                    
                    // Bắt đầu phát nhạc
                    music.volume = 0.5; // Âm lượng 50%
                    music.play();
                    
                    // Bắt đầu hiệu ứng trái tim rơi
                    createFallingHearts();
                }, 1000);
            });
            
            // Xử lý sự kiện click vào nút điều khiển nhạc
            toggleButton.addEventListener('click', function() {
                if (music.paused) {
                    music.play();
                    toggleButton.innerHTML = '♫';
                } else {
                    music.pause();
                    toggleButton.innerHTML = '▶';
                }
            });
        });
    </script>
</body>
</html>
